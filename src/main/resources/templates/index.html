<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LooksTrends - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            margin: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-img-top {
            height: 250px;
            object-fit: contain;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FF69B4, #800080, #4169E1);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4169E1, #800080, #FF69B4);
            border: none;
        }
        .section-title {
            color: #4169E1;
        }
        .search-bar {
            border: 2px solid #FF69B4;
        }

    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Hero Section -->
<section th:insert="~{fragments/carousel :: carousel}"></section>

<!-- Featured Looks Section -->
<div class="container my-5">
    <h2 class="section-title text-center mb-4">Vitrine de Looks</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <img src="https://quadrofeminino.com/wp-content/uploads/2019/09/vestido-casual-poas-renata-freire-768x959.jpg" class="card-img-top" alt="Look 1">
                <div class="card-body">
                    <h5 class="card-title">Look Casual</h5>
                    <p class="card-text">Um look casual para o dia a dia.</p>
                    <a href="#" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="https://www.somosmamas.com.ar/wp-content/uploads/2019/04/FOTO-17-1.jpg" class="card-img-top" alt="Look 2">
                <div class="card-body">
                    <h5 class="card-title">Look Elegante</h5>
                    <p class="card-text">Perfeito para ocasiões especiais.</p>
                    <a href="#" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="https://guitamoda.com/wp-content/uploads/2021/01/erikacarvalhocav-look-esportivo-blazer.jpg" class="card-img-top" alt="Look 3">
                <div class="card-body">
                    <h5 class="card-title">Look Esportivo</h5>
                    <p class="card-text">Confortável e estiloso para atividades ao ar livre.</p>
                    <a href="#" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="https://www.dicasdemulher.com.br/wp-content/uploads/2018/11/74.jpg" class="card-img-top" alt="Look 4">
                <div class="card-body">
                    <h5 class="card-title">Look de Festa</h5>
                    <p class="card-text">Ideal para eventos noturnos e festas.</p>
                    <a href="#" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
