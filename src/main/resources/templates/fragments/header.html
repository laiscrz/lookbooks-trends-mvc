<!-- fragments/header.html -->
<header th:fragment="header" class="header-gradient text-white py-3" xmlns:th="http://www.thymeleaf.org">
  <style>
    .header-gradient {
            background: linear-gradient(135deg, #FF69B4, #800080, #4169E1);
    }
    .navbar-nav .nav-link {
            color: white !important;
    }
  </style>
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-center">LooksTrends</h1>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/lookbooks}">Looks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/products}">Produtos</a>
          </li>
        </ul>
        <div class="ms-3">
          <input type="text" class="form-control search-bar" placeholder="Buscar..." aria-label="Search">
        </div>
        <a href="#" class="btn btn-light ms-2">Login</a>
      </div>
    </nav>
  </div>
</header>
