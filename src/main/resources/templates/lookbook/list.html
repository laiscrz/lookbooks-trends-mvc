<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LooksTrends - Lista de Lookbooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #F9FAFC;
      color: #333333;
      font-family: 'Roboto', sans-serif;
    }
    main {
      flex: 1;
    }
    .header-gradient {
      background: linear-gradient(135deg, #4A90E2, #50E3C2);
      color: white;
    }
    .table-header {
      background: linear-gradient(135deg, #FF69B4, #800080, #4169E1);
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .table-container {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .table {
      margin-bottom: 0;
    }
    .table tbody tr:hover {
      background-color: rgba(74, 144, 226, 0.1);
    }
    .lookbook-name {
      color: #333333;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #4A90E2;
      border: none;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #357ABD;
    }
    .btn-warning {
      background-color: #F5A623;
      border: none;
      border-radius: 5px;
    }
    .btn-warning:hover {
      background-color: #D4891E;
    }
    .btn-danger {
      background-color: #E74C3C;
      border: none;
      border-radius: 5px;
    }
    .btn-danger:hover {
      background-color: #C0392B;
    }
    .gradient-text {
      background: linear-gradient(135deg, #4A90E2, #FF69B4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<main class="container mt-5">
  <h2 class="text-center mb-4 gradient-text">Lista de Lookbooks</h2>

  <div class="mb-3">
    <a th:href="@{/lookbooks/new}" class="btn btn-success"><i class="fas fa-plus-circle"></i> Adicionar Novo Lookbook</a>
  </div>

  <div class="table-container">
    <table class="table table-bordered table-striped">
      <thead class="table-header">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Estilo</th>
        <th scope="col">Tendência</th>
        <th scope="col">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="lookbook : ${lookbooks}">
        <td class="lookbook-name" th:text="${lookbook.nome}">Nome do Lookbook</td>
        <td th:text="${lookbook.estilo}">Estilo</td>
        <td th:text="${lookbook.tendencia}">Tendência</td>
        <td>
          <a th:href="@{/lookbooks/{id}(id=${lookbook.id})}" class="btn btn-primary btn-sm">
            <i class="fas fa-info-circle"></i> Detalhes
          </a>
          <a th:href="@{/lookbooks/edit/{id}(id=${lookbook.id})}" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Editar
          </a>
          <a th:href="@{/lookbooks/delete/{id}(id=${lookbook.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Tem certeza que deseja excluir este lookbook?');">
            <i class="fas fa-trash-alt"></i> Excluir
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
