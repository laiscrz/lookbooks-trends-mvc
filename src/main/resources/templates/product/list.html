<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LooksTrends - Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #F4F6FF;
      color: #333333;
      font-family: 'Roboto', sans-serif;
    }
    main {
      flex: 1;
    }
    .header-gradient {
      background: linear-gradient(135deg, #FF69B4, #800080, #4169E1);
      color: white;
    }
    .table-header {
      background-color: #800080;
      color: white;
    }
    .table tbody tr:hover {
      background-color: rgba(128, 0, 128, 0.1);
    }
    .product-name {
      color: #800080;
      font-weight: bold;
    }
    .product-price {
      color: #FF69B4;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #4169E1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #800080;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<!-- Inclui o cabeçalho -->
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
  <h2 class="text-center text-primary mb-4">Lista de Produtos</h2>

  <!-- Add New Product Button -->
  <div class="mb-3">
    <a th:href="@{/products/new}" class="btn btn-success">Adicionar Novo Produto</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-header">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Marca</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td class="product-name" th:text="${product.nome}">Nome do Produto</td>
      <td th:text="${product.marca}">Marca</td>
      <td class="product-price">R$ <span th:text="${product.preco}">0.00</span></td>
      <td>
        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Detalhes</a>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
